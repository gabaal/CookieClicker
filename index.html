<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="./app.js" defer></script>
    <title>Cookie Clicker</title>
  </head>
  <body>
    <div class="cookie-container">
      <p id="cookieCount">Cookies: 0</p>
      <p id="cpsDisplay">Clicks Per Second: 0</p>
      <img src="cookie.png" alt="Cookie" class="cookie" id="cookie" />
      <div class="upgrades">
        <button id="upgrade1">Grandma + 1 CPS</button>
        <button id="upgrade2">Oven + 10 CPS</button>
        <button id="upgrade3">Factory + 100 CPS</button>
        <button id="upgrade4">Mine + 1000 CPS</button>
        <button id="upgrade5">Bank + 10000 CPS</button>
        <div id="messageContainer"></div>
      </div>
      <button class="resetButton" id="resetButton">Reset</button>
    </div>
  </body>
</html>
