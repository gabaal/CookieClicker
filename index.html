<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="./app.js" defer></script>
    <title>Cookie Clicker</title>
  </head>
  <body>
    <div class="cookie-container">
      <h1 id="gameTitle">Cookie Clicker</h1>
      <img src="cookie.png" alt="Cookie" class="cookie" id="cookie" />
      <p id="cookieCount">Cookies: 0</p>
      <p id="cpsDisplay">CPS: 0</p>

      <div class="upgrades">
        <button id="upgrade1">Grandma + 10 CPS <span id="upgrade1Count">0</span>></span></button>
        <button id="upgrade2">Oven + 100 CPS</button>
        <button id="upgrade3">Factory + 100 CPS</button>
        <div id="messageContainer" class="hidden-message"></div>
      </div>
      <button id="resetButton">Reset</button>
    </div>
  </body>
</html>
